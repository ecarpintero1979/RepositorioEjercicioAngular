<div class="row">
  <div class="column">
    <p>{{ city }}</p>
    <img src="{{ imagen }}" height="100%" width="100%" />
  </div>

  <div class="column">
    <p>TEMP (Celsius)</p>
    <div class="temp">
      <h1>{{ temp }} ºC</h1>
    </div>
  </div>

  <div class="column">
    <p>CLIMATOLOGÍA</p>
    <img
      alt="sunny"
      src="https://www.freeiconspng.com/uploads/weather-icon-png-8.png"
      height="100%"
      width="100%"
    />
  </div>
</div>
