<div class="row">
  <div class="column">
    <p>{{ city }}</p>
    <ng-template [ngIf]="city === 'MADRID'">
      <img
        src="https://s03.s3c.es/imag/_v0/770x420/f/7/a/madrid-centro-coches-dreamstime.jpg"
        height="100%"
        width="100%"
      />
    </ng-template>
    <ng-template [ngIf]="city === 'SEVILLA'">
      <img
        src="https://cloudfront-eu-central-1.images.arcpublishing.com/prisaradio/YZQY7B2VJNIHJNI2NUTNEER4UQ.jpg"
        height="100%"
        width="100%"
      />
    </ng-template>
    <ng-template [ngIf]="city === 'LA CORUÑA'">
      <img
        src="https://www.sientegalicia.com/blog/wp-content/uploads/2017/10/Torre-de-Hercules-A-Coruna.jpg"
        height="100%"
        width="100%"
      />
    </ng-template>
    <ng-template [ngIf]="city === 'NEW YORK'">
      <img
        src="https://i.pinimg.com/736x/3d/3d/20/3d3d2006fb63b4d3612ce408752ac3bf.jpg"
        height="100%"
        width="100%"
      />
    </ng-template>
  </div>

  <div class="column">
    <p>TEMP (Celsius)</p>
    <div class="temp">
      <h1>{{ temp }} ºC</h1>
    </div>
  </div>

  <div class="column">
    <p>CLIMATOLOGÍA</p>
    <img
      alt="sunny"
      src="https://www.freeiconspng.com/uploads/weather-icon-png-8.png"
      height="100%"
      width="100%"
    />
  </div>
</div>
