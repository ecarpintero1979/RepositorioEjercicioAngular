<app-header
  title="{{ title }}"
  (setCityTempEvent)="actualizarTemperatura($event)"
  (setCityNameEvent)="actualizarCiudad($event)"
></app-header>

<app-body bind-temp="temp" bind-city="city"></app-body>

<app-footer
  [footer]="footer"
  [fecha]="fecha"
  (setFooterEvent)="updateFooterText($event)"
></app-footer>
